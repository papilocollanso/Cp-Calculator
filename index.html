<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <h1>Cp Calculator</h1>
    <div class="inner">
        <form class="cal-form">
            <div class="cal-screen">
    
                <textarea id="read" cols="60" rows="3" readonly></textarea>
            </div><br>
    
               <div class="clear">
                <input type="button" value="clear">
                <input type="button" value="clear all">
                <input id="per" type="button" value="%">
               </div><br>
    
               <hr><br>
    
            <div class="row-1">
                <input id="1" type="button" value="9">
                <input  id="2" type="button" value="8">
                <input id="3" type="button" value="7">
                <input id="4" type="button" value="-">
            </div>
         <br>
            
        <hr><br>
            <div class="row-2">
                <input id="5" type="button" value="6">
                <input id="6" type="button" value="5">
                <input id="7" type="button" value="4">
                <input id="8" type="button" value="*">
            </div>
           
        </hr>  <br>
        <hr><br>
           
            <div class="row-3">
                <input id="9" type="button" value="3">
                <input id="10" type="button" value="2">
                <input id="11" type="button" value="1">  
                <input id="12" type="button" value="/">
            </div>
        </hr><br>
        <hr><br>
            <div class="row-4">
                <input id="13" type="button" value=".">
                <input id="14" type="button" value="+">
                <input id="15" type="button" value="0">
                <input  id="garden" type="button" value="=">
            </div>
        </hr>
    
        </form><br>

    </div>
  

</div>

    <script src="app.js" type="text/javaScript"></script>
</body>
</html>
